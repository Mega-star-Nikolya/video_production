<!DOCTYPE html>
<!--!DOCTYPE HTML - обозначает тип документа, а так же начало страницы-->
<html lang="ru">
<!--html lang="ru"- обозначает язык контента страницы-->

<head>
    <!--здесь указывается основная служебная информация о документе (начало головы)-->
    <meta charset="UTF-8">
    <!--Правильная кодировка текста-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Юпорт-Этим метатегом мы говорим о том, что ширина должна ровняться ширине экрана, адаптивная верстка-->
    <title>Video Production</title>
    <!--Название-заголовок странички(Кодировка HTML-страницы)-->
    <meta name="description" content="Video Production" />
    <!--description (описание) сайта - заголовок сайта-->
    <meta name="keywords" content="Основы верстки в школе loftschool 'Видео студия'">
    <!--keywords (ключевые слова) по которым смогут в поисковике найти сайт-->
    <link rel="stylesheet" href="./css/style.css">
    <!--подключаем стили-->
    <link rel="icon" href="images/icons/favicon.ico">
    <!--Обязательно подключить иконку-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;0,800;1,400;1,700;1,800&display=swap" rel="stylesheet">
    <!--Подключение шрифтов-->
    <script src="https://kit.fontawesome.com/11f3843a4c.js" crossorigin="anonymous"></script>
    <!-- Подключение иконок -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Библиотека jquery -->
</head>
<!--закрытие головы-->

<body>
    <div class="wrapper">
        <div class="start">
            <img class="start__photo" src="/images/start/rec.png" alt="">
            <div class="start__inner">
                <div class="start__logo">
                    <img src="images/start/start_logo.png" alt="Video Production">
                </div>
                <a class="btn btn--start" href="main.html">Войти</a>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
    <!-- подключение файла JS -->
</body>

</html>
